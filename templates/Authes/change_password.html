{% extends 'layout/base.html' %}

{% block content %}

<div class="card ">
  <div class="card-body">
      <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="" class="form-label">New Password</label>
            <input type="text"
              class="form-control" name="" id="" aria-describedby="helpId" placeholder="Username">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Confirm Password</label>
            <input type="text"
              class="form-control" name="" id="" aria-describedby="helpId" placeholder="Username">
          </div>
          <br>
          {% bootstrap_button "Submit" type="submit" %}
      </form>
  </div>
</div>
{% endblock content %}

{% block css %}
<style>
  .card{
    height: 22vh;
    margin-left: 25%;
    width: 35%;;
  }
</style>
{% endblock css %}

{% endblock js %}
